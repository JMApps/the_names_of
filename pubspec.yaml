name: the_names_of
description: The names of Allah

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  path_provider: ^2.1.5
  path: ^1.9.1
  flutter_html: ^3.0.0-beta.2
  html: ^0.15.6
  sqflite: ^2.4.2
  share_plus: ^12.0.0
  screenshot: ^3.0.0
  clipboard: ^2.0.2
  scrollable_positioned_list: ^0.3.8
  just_audio: ^0.10.5
  hive_flutter: ^1.1.0
  flip_card: ^0.7.0
  smooth_page_indicator: ^1.2.1
  provider: ^6.1.5+1
  flutter_material_color_picker: ^1.2.0
  wakelock_plus: ^1.4.0
  intl: ^0.20.2
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/databases/
    - assets/audios/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy_medium.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat_medium.ttf
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway_regular.ttf
    - family: Scheherezade
      fonts:
        - asset: assets/fonts/scheh.ttf
